<div class="h1 font col-12 border border-dark text-center text-success ">
    <strong>{{title}}</strong>
  </div>
  
  <Div class="container">
      <form  class=" form-horizontal form-group" (submit)="searchCustomer()"   [formGroup]="SearchForm"  novalidate>
          <fieldset>
          <!-- Form Name -->
          <legend>Member Search</legend>
  
        <div >
          <label class="col-md-4 control-label" for="textinput">Service Date</label>  
          <div class="col-md-4">
          <input type="date" 
                  id="ServiceDate"
                  name="ServiceDate"
                  placeholder="Date"
                  class="form-control input-md" 
                  formControlName="serviceDate">
          </div>
        </div>
  
          <div >
            <label class="col-md-4 control-label" for="textinput">Member Card Number</label>  
            <div class="col-md-4">
                      <input id="MemberNumber"  [(ngModel)] ="searchCustno"  
                             name="MemberNumber"
                             placeholder="Member Card Number" 
                             class="input-md form-control" formControlName="custno">
            </div>
          </div>
          
          
          <div  >
            <label class="col-md-4 control-label" for="textinput">Policy number</label>  
            
                <div class="col-md-4">
                  <input    id="PolicyNumber"  [(ngModel)] ="searchPolno" 
                            name="PolicyNumber" type="text"
                            placeholder="policy number"
                            class="input-md form-control" formControlName="polno">
                          <div  *ngIf="f.polno.touched && f.polno.invalid" class="alert alert-danger">Invalid policy number. please enter numeric value</div>
                          <div *ngIf="f['polno'].errors && f['polno'].errors['required']"></div>  
                          <!-- <div *ngIf="f['polno'].errors && f['polno'].errors['pattern']">Enter only number.</div> -->
                </div>
                
            <div>
            </div>
             
          </div><p></p>
          <div >
              <div class="col-md-4">
                  <button [disabled]="SearchForm.invalid" type ="submit"  id="btnSearch" name="btnSearch" class="btn btn-primary p btn-sm btn-space" >Search </button>
                  <button type="button"  class="btn btn-danger P btn-sm btn-space" (click)="OnReset()">Reset </button>
              </div>
          </div>
          </fieldset>
          </form>
          
  </Div>
